name: CI/CD Pipeline to AWS

on:
  push:
    branches: [main, staging, clean]
  pull_request:
    branches: [staging]

jobs:
  build:
    if: >
      github.event_name == 'push' && (
        github.ref == 'refs/heads/main' ||
        github.ref == 'refs/heads/staging'
      ) ||
      github.event_name == 'pull_request' && github.base_ref == 'staging'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: |
          pnpm install --no-frozen-lockfile
          pnpm install -g serverless@3.39.0

      - name: Install serverless plugins
        run: |
          cd apps/backend/
          pnpm add -D serverless-esbuild esbuild

      - name: Run tests
        run: pnpm test

      - name: Build app
        run: pnpm build
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            apps/backend/
            packages/
            node_modules/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: .

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install serverless globally
        run: |
          pnpm install -g serverless@3.39.0

      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: "eu-west-2"

      - name: Deploy Backend to AWS Lambda
        run: |
          cd apps/backend/
          npx serverless plugin install -n serverless-esbuild || true
          npm install serverless-esbuild esbuild --save-dev
          serverless deploy --stage prod
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          npm_config_target: "20.19.5"
          npm_config_arch: "x64"
          npm_config_target_platform: "linux"
          npm_config_build_from_source: "true"

  cleanup:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/clean'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: "eu-west-2"

      - name: Clean up resources
        run: |
          pnpm install -g serverless@3.39.0
          aws s3 rm s3://expense-tracker-0byqods6 --recursive
          cd apps/backend/
          serverless remove --stage prod
