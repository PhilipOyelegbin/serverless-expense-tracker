name: CI/CD Pipeline to AWS

on:
  push:
    branches: [main, staging, clean]
  pull_request:
    branches: [staging]

jobs:
  build:
    if: >
      github.event_name == 'push' && (
        github.ref == 'refs/heads/main' ||
        github.ref == 'refs/heads/staging'
      ) ||
      github.event_name == 'pull_request' && github.base_ref == 'staging'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: |
          pnpm install --no-frozen-lockfile
          pnpm install -g serverless@3.39.0

      - name: Install serverless plugins
        run: |
          cd apps/backend/
          pnpm add -D serverless-esbuild esbuild

      - name: Run tests
        run: pnpm test

      - name: Build app
        run: pnpm build
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          VITE_BASE_API_URL: ${{ secrets.VITE_BASE_API_URL }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-build
          path: |
            apps/backend/
            packages/
            apps/frontend/
            node_modules/
            package.json
            pnpm-lock.yaml
            pnpm-workspace.yaml
            tsconfig.json

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: app-build

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: |
          pnpm install --no-frozen-lockfile
          pnpm install -g serverless@3.39.0

      - name: Fix esbuild permissions
        run: |
          chmod +x node_modules/@esbuild/linux-x64/bin/esbuild || true

      - name: Install serverless plugins
        run: |
          cd apps/backend
          pnpm add -D serverless-esbuild esbuild

      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: "eu-west-2"

      - name: List directory structure (debug)
        run: |
          ls -la
          echo "---"
          ls -la apps/ || echo "No apps directory"
          echo "---"
          ls -la apps/backend/ || echo "No backend directory"
          echo "---"
          ls -la apps/frontend/ || echo "No frontend directory"

      - name: Deploy Backend to AWS Lambda
        run: |
          cd apps/backend
          serverless deploy --stage prod
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}

      - name: Deploy Frontend to AWS S3
        run: |
          cd apps/frontend/
          pnpm install
          echo "VITE_BASE_API_URL: ${{ secrets.VITE_BASE_API_URL }}" > .env
          pnpm build
          aws s3 sync dist/ s3://expense-tracker-0byqods6 --delete

  cleanup:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/clean'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: |
          cd apps/backend
          pnpm install --no-frozen-lockfile
          pnpm install -g serverless@3.39.0

      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: "eu-west-2"

      - name: Clean up resources
        run: |
          aws s3 rm s3://expense-tracker-0byqods6 --recursive || echo "S3 bucket might not exist"
          cd apps/backend
          serverless remove --stage prod
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
