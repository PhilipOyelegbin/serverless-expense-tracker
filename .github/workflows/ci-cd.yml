name: CI/CD Pipeline to AWS

on:
  push:
    branches: [main, staging, clean]
  pull_request:
    branches: [staging]

jobs:
  build:
    if: >
      github.ref == 'refs/heads/staging' || 
      github.base_ref == 'staging'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: |
          pnpm install --no-frozen-lockfile
          pnpm install -g serverless@3.39.0

      - name: Install serverless plugins
        run: |
          cd apps/backend/
          pnpm add -D serverless-esbuild esbuild

      - name: Run tests
        run: pnpm test

      - name: Build app
        run: pnpm build
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: "eu-west-2"

      - name: Deploy Backend to AWS Lambda
        run: |
          cd apps/backend/
          pnpm install -g serverless@3.39.0
          serverless plugin install -n serverless-esbuild
          serverless deploy --stage prod
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}

      - name: Deploy Frontend to S3
        run: |
          cd apps/frontend/
          aws s3 sync dist/ s3://expense-tracker-0byqods6 --delete

  cleanup:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/clean'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: "eu-west-2"

      - name: Clean up resources
        run: |
          cd apps/backend/
          pnpm install -g serverless@3.39.0
          aws s3 rm s3://expense-tracker-0byqods6 --recursive
          serverless remove --stage prod
